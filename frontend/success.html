<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - SkillsCert EC0301</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="../sistema_central/payment.js"></script>
</head>
<body>
    <script>
        // Obtener session_id de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (!sessionId) {
            window.location.href = '/index.html';
        }

        // Verificar el pago
        payment.verifyPayment(sessionId)
            .then(data => {
                if (data.success) {
                    payment.handleSuccessfulPayment(data);
                } else {
                    payment.handleFailedPayment(new Error('Pago no verificado'));
                }
            })
            .catch(error => {
                payment.handleFailedPayment(error);
            });
    </script>
</body>
</html>
