<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Descriptiva EC0301 - SkillsCert Professional</title>

    <script src="sistema_central/auth.js"></script>
    <script src="sistema_central/ec0301-data-manager.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/docx@7.8.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --accent: #FF6B35;
            --success: #10b981;
            --warning: #F59E0B;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f1f5f9;
            --white: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 10px 30px rgba(99, 102, 241, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
        }

        .header {
            background: var(--white);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--primary);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title i {
            font-size: 2rem;
            color: var(--primary);
        }

        .header-title h1 {
            font-size: 1.5rem;
            color: var(--dark);
            font-weight: 700;
        }

        .header-title .subtitle {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 400;
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.65rem 1.25rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: #64748b;
            color: var(--white);
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: var(--warning);
            color: var(--white);
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Barra de progreso */
        .progress-container {
            background: var(--light);
            height: 8px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            transition: width 0.5s ease;
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        /* Contenedor principal */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem 2rem;
        }

        /* Secciones */
        .section {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 3px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            font-size: 1.75rem;
        }

        /* Elementos del formulario */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-size: 0.95rem;
        }

        label .required {
            color: var(--danger);
            margin-left: 0.25rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.85rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s;
            background: var(--white);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            min-height: 130px;
            resize: vertical;
        }

        input:disabled, select:disabled, textarea:disabled {
            background: var(--light);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.25rem;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem;
        }

        .grid-4 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.25rem;
        }

        .doms {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .dom {
            padding: 0.75rem 1.25rem;
            background: var(--white);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .dom:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .dom.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .validation-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--white);
            padding: 1.25rem 1.75rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            z-index: 999;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .validation-indicator.valid {
            border-color: var(--success);
            animation: pulse-success 2s infinite;
        }

        .validation-indicator.invalid {
            border-color: var(--danger);
        }

        @keyframes pulse-success {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(16, 185, 129, 0.3);
            }
            50% {
                box-shadow: 0 10px 40px rgba(16, 185, 129, 0.6);
            }
        }

        .validation-indicator i {
            font-size: 1.5rem;
        }

        .help-tip {
            display: inline-block;
            background: var(--warning);
            color: var(--white);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 0.85rem;
            cursor: help;
            margin-left: 0.5rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }

            .doms {
                flex-direction: column;
            }

            .dom {
                text-align: center;
            }

            .validation-indicator {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                padding: 1rem;
            }
        }

        /* ========== ANIMACIONES ========== */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mt-1 {
            margin-top: 1rem;
        }

        .pulse {
            animation: pulse-btn 2s infinite;
        }

        @keyframes pulse-btn {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <!-- Encabezado y barra de progreso -->
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-file-contract"></i>
                <div>
                    <h1>Carta Descriptiva</h1>
                    <span class="subtitle">Carta Descriptiva / Guion Instruccional (Presencial / Mixto)</span>
                </div>
            </div>
            <div class="toolbar">
                <a href="acceso.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Dashboard
                </a>
                <button class="btn btn-secondary" onclick="showHelp()">
                    <i class="fas fa-question-circle"></i>
                    Ayuda
                </button>
                <button class="btn btn-primary" onclick="saveDraft()">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
                <button class="btn btn-success" onclick="validateForm()">
                    <i class="fas fa-check-circle"></i>
                    Validar
                </button>
                <button class="btn btn-warning" onclick="showPrintPreview()">
                    <i class="fas fa-eye"></i>
                    Vista Previa
                </button>
                <button class="btn btn-success pulse" onclick="markComplete()">
                    <i class="fas fa-trophy"></i>
                    Completar
                </button>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container">
        <!-- Sección de Información General -->
        <section class="section">
            <h2 class="section-title">
                <i class="fas fa-info-circle"></i>
                1. Información General del Curso
            </h2>
            <div class="grid-2">
                <div class="form-group">
                    <label for="cd_nombre">Nombre del Curso/Taller <span class="required">*</span></label>
                    <input id="cd_nombre" placeholder="Ej: Diseño de cursos de capacitación presencial" required>
                </div>
                <div class="form-group">
                    <label for="cd_duracion">Duración total (horas) <span class="required">*</span></label>
                    <input id="cd_duracion" type="number" placeholder="Ej: 8" min="1" max="500" required>
                </div>
                <div class="form-group">
                    <label for="cd_facilitador">Nombre del facilitador/instructor <span class="required">*</span></label>
                    <input id="cd_facilitador" placeholder="Nombre completo del facilitador" required>
                </div>
                <div class="form-group">
                    <label for="cd_lugar">Lugar de Instrucción</label>
                    <input id="cd_lugar" placeholder="Ej: Insurgentes Sur No. 700, CDMX">
                </div>
                <div class="form-group">
                    <label for="cd_fecha">Fecha(s) de impartición</label>
                    <input id="cd_fecha" type="text" placeholder="Ej: 14 agosto 2025">
                </div>
                <div class="form-group">
                    <label for="cd_modalidad">Modalidad del curso <span class="required">*</span></label>
                    <select id="cd_modalidad" required>
                        <option value="">Seleccione una opción...</option>
                        <option value="presencial">Presencial (EC0217)</option>
                        <option value="mixto">Mixto (Línea y Presencial)</option>
                        <option value="linea_sincrono">En línea Síncrono (EC0301)</option>
                        <option value="linea_asincrono">En línea Asíncrono (EC0301)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cd_diseñador">Nombre del diseñador <span class="required">*</span></label>
                    <input id="cd_diseñador" placeholder="Nombre completo del diseñador" required>
                </div>
            </div>
            <div class="form-group mt-1">
                <label for="cd_proposito">Propósito/Beneficio del curso <span class="required">*</span></label>
                <textarea id="cd_proposito" placeholder="Describa el propósito del curso y los beneficios que obtendrá el participante y la organización..." required></textarea>
            </div>
        </section>

        <!-- Más secciones siguen... -->

    </main>
</body>

</html>
